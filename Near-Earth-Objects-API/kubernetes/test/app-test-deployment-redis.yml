apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-redis-deployment
  labels:
    app: test-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-redis
  template:
    metadata:
      labels:
        app: test-redis
    spec:
      containers:
        - name: test-redis-container
          image: redis:6.2
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-storage
      volumes:
        - name: redis-storage
          emptyDir: {}  
